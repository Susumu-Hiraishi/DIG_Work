<!-- DOCTYPE宣言 -->

<!DOCTYPE html>

<!-- ルート要素 -->
<!-- ラング属性を指定する機械のために -->
<html lang="ja">
    <!-- ヘッド要素 -->
<!-- 　ブラウザに表示されない、ページの情報を表示 -->
<!-- meta1情報を記入 -->
<head>
    <!-- メタタグは、空要素 空要素には終了タグがない-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>

</head>
<!-- ボディ要素 -->
<body>
    <h1 class="title"></h1>
    <p>コンテンツ</p><h1>AAA</h1>
</body>
</html>
